<table class="table top-m" ng-if="foundItems.found.length">
    <thead>
        <th>Name</th>
        <th>Short name</th>
        <th>Description</th>
        <th>Action</th>
    </thead>
    <tr ng-repeat="item in foundItems.found">
        <td>{{item.name}}</td>
        <td>{{item.short_name}}</td>
        <td>{{item.description}}</td>
        <td><button class="btn btn-default" ng-click="onRemove({index: $index});">Don't want this one!</button></td>
    </tr>
</table>
    <h3 class="top-m" ng-if="foundItems.nothing">Nothing found</h3>
