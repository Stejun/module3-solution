<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
    
   <div class="container" ng-controller="NarrowItDownController as narrow">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="form-group">
      <input autofocus type="text" placeholder="search term" class="form-control" ng-model="narrow.input">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="narrow.check()" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    <loader ng-show="narrow.loader"></loader>
    <!-- found-items should be implemented as a component -->
    <found-items found-items="narrow" on-remove="narrow.removeItem(index)"></found-items>
  </div>
<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
